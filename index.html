function addToCart(name, price) {
  const item = cart.find(i => i.name === name);
  if (item) {
    item.qty++;
  } else {
    cart.push({ name, price, qty: 1 });
  }
  renderCart();
}

function changeQty(name, delta) {
  const item = cart.find(i => i.name === name);
  if (!item) return;
  item.qty += delta;
  if (item.qty <= 0) {
    cart = cart.filter(i => i.name !== name);
  }
  renderCart();
}

function removeItem(name) {
  cart = cart.filter(i => i.name !== name);
  renderCart();
}

function renderCart() {
  const cartList = document.getElementById("cart-list");
  const totalPriceElem = document.getElementById("total-price");
  cartList.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    cartList.innerHTML += `
      <li class="flex justify-between items-center">
        <div class="flex-1">
          <p class="font-medium">${item.name}</p>
          <div class="flex items-center gap-2 mt-1">
            <button class="px-2 py-0.5 bg-red-400 text-white rounded" onclick="changeQty('${item.name}', -1)">‚àí</button>
            <span>${item.qty}</span>
            <button class="px-2 py-0.5 bg-green-500 text-white rounded" onclick="changeQty('${item.name}', 1)">+</button>
            <button class="ml-auto px-2 py-0.5 bg-gray-300 text-xs rounded" onclick="removeItem('${item.name}')">‡∏•‡∏ö</button>
          </div>
        </div>
        <span class="font-semibold">${itemTotal.toFixed(2)}‡∏ø</span>
      </li>
    `;
  });

  totalPriceElem.textContent = total.toFixed(2);
}

function toggleHistory() {
  const historyPanel = document.getElementById("order-history");
  historyPanel.classList.toggle("hidden");

}

function renderHistory() {
  const historyList = document.getElementById("history-list");
  historyList.innerHTML = "";

  if (orderHistory.length === 0) {
    historyList.innerHTML = `<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</p>`;
    return;
  }

  orderHistory.slice().reverse().forEach((order, index) => {

    `;

    historyList.appendChild(div);
  });
}
let orderHistory = [];

function checkout() {
  if (cart.length === 0) {

function generateOrderSummary(order) {
  return order.items.map(item => `‚Ä¢ ${item.name} x${item.qty} = ${(item.qty * item.price).toFixed(2)}‡∏ø`)
    .join("\n") + `\n\n‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${order.total.toFixed(2)} ‡∏ö‡∏≤‡∏ó`;
}
